<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="countdown.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div id="snow-fall">
        <div class="container">
          <div class="banner">
            <h1>Jingle <span>All The Way</span></h1>
            <p>Share all your christmas wishes</p>
            <button type="button" class="btn-left">WISH LIST</button>
            <button type="button" class="btn-right">SHOPPING LIST</button>
            <div class="container">
              <div class="countdown">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
              </div>
            </div>
          </div>

          <script type="text/javascript">
            let countDate = new Date("Dec 25, 2020 00:00:00").getTime();
            function christmasCountdown() {
              let now = new Date().getTime();
              date = countDate - now;

              let second = 1000;
              let minute = second * 60;
              let hour = minute * 60;
              let day = hour * 24;

              let d = Math.floor(date / day);
              let h = Math.floor((date % day) / hour);
              let m = Math.floor((date % hour) / minute);
              let s = Math.floor((date % minute) / second);

              document.getElementById("day").innerText = d;
              document.getElementById("hour").innerText = h;
              document.getElementById("minute").innerText = m;
              document.getElementById("second").innerText = s;
            }

            setInterval(function () {
              christmasCountdown();
            }, 1000);
          </script>
        </div>
      </div>
    </div>

  </body>
</html>
